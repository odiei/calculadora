<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iPhone Calc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="calculator">
    <div class="top-container">
    </div>
    <div class="value">0</div>
    <div class="buttons-container">
      <div class="button function ac" value="AC">AC</div>
      <div class="button function pm" value="*-1">±</div>
      <div class="button function percent" value="%">%</div>
      <div class="button operator division" value="/">÷</div>
      <div class="button number-7" value="7">7</div>
      <div class="button number-8" value="8">8</div>
      <div class="button number-9" value="9">9</div>
      <div class="button operator ×" value="*">×</div>
      <div class="button number-4" value="4">4</div>
      <div class="button number-5" value="5">5</div>
      <div class="button number-6" value="6">6</div>
      <div class="button operator −" value="-">−</div>
      <div class="button number-1" value="1">1</div>
      <div class="button number-2" value="2">2</div>
      <div class="button number-3" value="3">3</div>
      <div class="button operator" value="+">+</div>
      <div class="button number-0" value="0">0</div>
      <div class="button decimal">.</div>
      <div class="button operator equal">=</div>
    </div>
    <div class="line"></div>
  </div>
<script src="app.js"></script>
</body>
</html>
